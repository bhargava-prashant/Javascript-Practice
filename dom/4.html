<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: black; color: green;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage("Python")
    addLanguage("Typescript")


    function addOptimizedLang(langName){
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptimizedLang("Java")

    //edit values
    const scndLang=document.querySelector("li:nth-child(2)")
    //scndLang.innerHTML="C++"
    const newLi=document.createElement('li')
    newLi.appendChild(document.createTextNode("abx"))
    scndLang.replaceWith(newLi)

    //edit whole outer html
    const firstLang=document.querySelector("li:nth-child(1)")
    firstLang.outerHTML='<li>C</li>'
    firstLang.innerHTML="C"

    const sndChild=document.querySelector('li:nth-child(2)')
    sndChild.outerHTML="<li>Ruby</li>"

    // remove
    const lastchild=document.querySelector('li:last-child')
    lastchild.innerHTML="AWS"


</script>
</html>
