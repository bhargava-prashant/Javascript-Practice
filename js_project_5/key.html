<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code</title>
</head>

<body>
    <div id="insert">
        <div class="text">
            Press the key and see the codes
        </div>
    </div>

</body>
<script>
    const insert = document.getElementById('insert');
    window.addEventListener('keyup', (e) => {
        insert.innerHTML = `
        <div class="color">
            <table>
  <tr>
    <th>Key</th>
    <th>KEy Code</th>
    <th>Code</th>
  </tr>
  
  <tr>
    <td>${e.key===" "? "Space" : e.key}</td>
    <td>${e.keyCode}</td>
    <td>${e.code}</td>
  </tr>
</table>
            
        </div>

        `
    })
</script>

</html>
